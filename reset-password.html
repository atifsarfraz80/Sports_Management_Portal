<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password - Tournament Portal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="globalLoader" class="loader-overlay hidden">
    <div class="loader-spinner"></div>
  </div>

  <header class="topbar">
    <div class="brand">
      <div class="logo-square">TP</div>
      <div class="brand-text">
        <div class="brand-title">Tournament Portal</div>
        <div class="brand-sub">Password Reset</div>
      </div>
    </div>
  </header>

  <main style="padding: 40px 20px;">
    <div class="container-narrow">
      <div class="card form-card">
        <div id="requestForm">
          <h2>Reset Password</h2>
          <p class="muted">Enter your email address and we'll send you a link to reset your password.</p>
          
          <label>Email Address</label>
          <input id="resetEmail" type="email" placeholder="you@example.com" required />
          
          <p class="error hidden" id="resetError"></p>
          <p class="muted" style="background: #d1fae5; padding: 10px; border-radius: 6px; margin-top: 10px;" id="resetSuccess" class="hidden"></p>
          
          <div class="form-actions">
            <button class="btn primary full-width" onclick="requestReset()">Send Reset Link</button>
          </div>
          
          <p class="auth-switch">
            Remember your password? <a href="index.html">Back to Login</a>
          </p>
        </div>

        <div id="resetForm" class="hidden">
          <h2>Set New Password</h2>
          <p class="muted">Enter your new password below.</p>
          
          <label>New Password</label>
          <input id="newPassword" type="password" placeholder="••••••••" minlength="6" required />
          <p class="muted small">Minimum 6 characters</p>
          
          <label>Confirm Password</label>
          <input id="confirmPassword" type="password" placeholder="••••••••" minlength="6" required />
          
          <p class="error hidden" id="newPasswordError"></p>
          
          <div class="form-actions">
            <button class="btn primary full-width" onclick="resetPassword()">Reset Password</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    const API_BASE_URL = 'http://localhost:3000/api';
    
    function showLoader(show) {
      document.getElementById('globalLoader').classList.toggle('hidden', !show);
    }
    
    function showError(id, message) {
      const el = document.getElementById(id);
      if (el) {
        el.textContent = message;
        el.classList.remove('hidden');
      }
    }
    
    function hideError(id) {
      const el = document.getElementById(id);
      if (el) {
        el.classList.add('hidden');
      }
    }
    
    async function requestReset() {
      const email = document.getElementById('resetEmail').value.trim();
      
      if (!email) {
        showError('resetError', 'Please enter your email address');
        return;
      }
      
      hideError('resetError');
      showLoader(true);
      
      try {
        const response = await fetch(`${API_BASE_URL}/auth/forgot-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          const successEl = document.getElementById('resetSuccess');
          successEl.textContent = result.message || 'If the email exists, a reset link has been sent.';
          successEl.classList.remove('hidden');
          document.getElementById('resetEmail').value = '';
        } else {
          showError('resetError', result.message || 'Failed to send reset link');
        }
      } catch (error) {
        showError('resetError', 'Network error. Please try again.');
      } finally {
        showLoader(false);
      }
    }
    
    async function resetPassword() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (!newPassword || !confirmPassword) {
        showError('newPasswordError', 'Please fill both password fields');
        return;
      }
      
      if (newPassword.length < 6) {
        showError('newPasswordError', 'Password must be at least 6 characters');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showError('newPasswordError', 'Passwords do not match');
        return;
      }
      
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      
      if (!token) {
        showError('newPasswordError', 'Invalid reset link');
        return;
      }
      
      hideError('newPasswordError');
      showLoader(true);
      
      try {
        const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });
        
        const result = await response.json();
        
        if (response.ok) {
          alert('Password reset successful! Redirecting to login...');
          window.location.href = 'index.html';
        } else {
          showError('newPasswordError', result.message || 'Failed to reset password');
        }
      } catch (error) {
        showError('newPasswordError', 'Network error. Please try again.');
      } finally {
        showLoader(false);
      }
    }
    
    // Check if we have a token in URL
    window.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      
      if (token) {
        document.getElementById('requestForm').classList.add('hidden');
        document.getElementById('resetForm').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
